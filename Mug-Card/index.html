<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mug-Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="imgContainer">
                <img src="/Images/mug-img/mug.jpg" alt="Mug">
            </div>
            <div class="detail">
                <p class="product">coffee mug</p>
                <h2 class="product-title">White Coffee Mug</h2>
                <p class="desc">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality</p>
                <p class="price">
                    <span  class="productTitle sellPrice">₹149</span>
                    <span class="desc org-price">₹230</span>
                </p>
                <button class="btn">
                    <img class="btnImg" src="https://bit.ly/3Q6Adni" alt="" class="btn_img" />
                    <span class="desc btnText">Add to Cart</span>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
